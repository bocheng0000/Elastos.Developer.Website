{{ $scratch := newScratch }}

{{ $scratch.Set "css" "" }}

{{ if .Params.fontweight }}
  {{ if eq .Params.fontweight "300" }}
    {{ $scratch.Add "css" " text-normal" }}
  {{ else if eq .Params.fontweight "400" }}
{{ $scratch.Add "css" " text-medium" }}
  {{ end }}
{{ end }}
<span class='{{ $scratch.Get "css" }}'>{{.Inner}}</span>
